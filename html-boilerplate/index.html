<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>My First Webpage</title>
	</head>
	<!-- Here is the list of syntax that is used for Hyper Text Mark-up Language
	 	<strong> </strong> - to bold words/letters
		<em> </em> - to italize/emphasize words/letters
		<h1> to <h6> - changes heading size fonts.
		<ul> </ul> - creates unordered lists.
		<ol> </ol> -  creates ordered lists.
		<li> </li> -creates list item elements.
	 	-->
	<body>
        <h1>Hello World!</h1>
		<ul> 
			<li>Red egg</li>
			<li>Grizzle</li>
			<li>Belly</li>
		</ul>
		<ol>
			<li> Pet 1</li>
			<li> Pet 2</li>
			<li> Pet 3</li>
		</ol>

	</body>
</html>
