	 	<strong> </strong> - to bold words/letters
		<em> </em> - to italize/emphasize words/letters
		<h1> to <h6> - changes heading size fonts.
		<ul> </ul> - creates unordered lists.
		<ol> </ol> -  creates ordered lists.
		<li> </li> -creates list item elements.
		<a> </a> - anchor element which helps to create a link in HTML. Adding href (hypertext reference) attribute crfeates a direction
		what the link will display once it is clicked.
		Thus <a href= "link"> title of the link </a>.
	 	-->
